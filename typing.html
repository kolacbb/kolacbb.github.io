<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS样式 */
        /* Reset some default styles */
        html, body, div, p, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            user-select: none;
            cursor: auto;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .typing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
        }

        .text-container {
            flex: 1;
            padding: 20px;
        }

        .input-container {
            flex: 1;
        }

        .highlight {
            background-color: #ff5733;
            color: #fff;
        }

        .keyboard-container {
            background-color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
        }

        .keyboard-key {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            color: white;
            background-color: #444;
            border: 1px solid #ccc;
        }

        .keyboard-key:hover {
            background-color: #555;
        }

        .keyboard-key[data-key="Enter"],
        .keyboard-key[data-key="Shift"],
        .keyboard-key[data-key="Ctrl"],
        .keyboard-key[data-key="Alt"],
        .keyboard-key[data-key="Space"] {
            grid-column: span 2;
        }

        .keyboard-key[data-key="Backspace"] {
            grid-column: span 2;
            background-color: #555;
        }

        .keyboard-key[data-key="Tab"] {
            grid-column: span 1.5;
        }

        .keyboard-key[data-key="Caps"] {
            grid-column: span 1.75;
        }

        .keyboard-key[data-key="Shift"] {
            grid-column: span 2.25;
        }

        .keyboard-key[data-key="Ctrl"],
        .keyboard-key[data-key="Alt"] {
            grid-column: span 1.25;
        }

        .keyboard-key[data-key=" "] {
            grid-column: span 4;
        }

        .stats-container {
            margin-top: 20px;
        }

        .stats {
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        // JavaScript代码
        document.addEventListener("DOMContentLoaded", function () {
            const quoteElement = document.getElementById("quote");
            const userInput = document.getElementById("user-input");
            const wpmElement = document.getElementById("wpm");
            const accuracyElement = document.getElementById("accuracy");
            const keyboardContainer = document.getElementById("keyboard-container");

            const quotes = [
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Practice makes perfect.",
                "The quick brown fox jumps over the lazy dog.",
                // 添加更多的句子
            ];

            const keys = [
                // 第一行
                "` 1 2 3 4 5 6 7 8 9 0 - = Backspace",
                // 第二行
                "Tab q w e r t y u i o p [ ] \\",
                // 第三行
                "Caps a s d f g h j k l ; ' Enter",
                // 第四行
                "Shift z x c v b n m , . / Shift",
                // 第五行
                "Ctrl Alt Space Alt Ctrl"
            ];

            let currentQuoteIndex = 0;
            let startTime;
            let wordCount = 0;
            let correctCount = 0;
            let currentIndex = 0;

            function startTyping() {
                startTime = new Date().getTime();
                quoteElement.textContent = quotes[currentQuoteIndex];
                currentIndex = 0;
            }

            function updateUI() {
                const inputText = userInput.textContent;
                const quoteText = quotes[currentQuoteIndex];
                let outputHTML = '';

                for (let i = 0; i < quoteText.length; i++) {
                    if (i < inputText.length) {
                        if (inputText[i] === quoteText[i]) {
                            outputHTML += inputText[i];
                        } else {
                            outputHTML += `<span class="highlight">${quoteText[i]}</span>`;
                        }
                    } else {
                        outputHTML += quoteText[i];
                    }
                }

                quoteElement.innerHTML = outputHTML;
            }

            function endTyping() {
                const endTime = new Date().getTime();
                const timeInSeconds = (endTime - startTime) / 1000;
                const typedWords = userInput.textContent.split(" ");
                wordCount += typedWords.length;

                for (let i = 0; i < typedWords.length; i++) {
                    if (typedWords[i] === quotes[currentQuoteIndex].split(" ")[i]) {
                        correctCount++;
                    }
                }

                const wpm = Math.round((wordCount / timeInSeconds) * 60);
                const accuracy = ((correctCount / wordCount) * 100).toFixed(2) + "%";

                wpmElement.textContent = wpm;
                accuracyElement.textContent = accuracy;

                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                startTyping();
            }

            startTyping();

            const keyboardKeys = document.querySelectorAll(".keyboard-key");
            const pressedKeys = new Set();

            keyboardKeys.forEach(keyboardKey => {
                keyboardKey.addEventListener("mousedown", () => {
                    keyboardKey.classList.add("highlight");
                    pressedKeys.add(keyboardKey.dataset.key);
                });

                keyboardKey.addEventListener("mouseup", () => {
                    keyboardKey.classList.remove("highlight");
                    pressedKeys.delete(keyboardKey.dataset.key);
                });

                keyboardKey.addEventListener("mouseleave", () => {
                    if (!pressedKeys.has(keyboardKey.dataset.key)) {
                        keyboardKey.classList.remove("highlight");
                    }
                });

                keyboardKey.addEventListener("click", () => {
                    if (currentIndex >= quotes[currentQuoteIndex].length) {
                        return;
                    }

                    const key = keyboardKey.dataset.key.toLowerCase();
                    const quoteText = quotes[currentQuoteIndex];

                    if (key === quoteText[currentIndex]) {
                        userInput.textContent += key;
                        currentIndex++;
                        updateUI();

                        if (currentIndex === quoteText.length) {
                            endTyping();
                        }
                    }
                });
            });
        });
    </script>
